<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TrailSlash</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1280 height=720 style="width: 1280px; height: 720px; background: #0A0A0A"></canvas>
    <script src="Build/Trail-Slash.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Trail-Slash.data",
        frameworkUrl: "Build/Trail-Slash.framework.js",
        codeUrl: "Build/Trail-Slash.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "willDev",
        productName: "TrailSlash",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
